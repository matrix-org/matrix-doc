type: object
title: OpenIDCredentialsActionBase
properties:
  api:
    type: string
    enum: ["toWidget"]
    description: "" # The enum will result in this being "Must be $0"
    example: "toWidget"
  action:
    type: string
    enum: ["openid_credentials"]
    description: "" # The enum will result in this being "Must be $0"
    example: "openid_credentials"
  data:
    type: object
    title: OpenIDCredentialsRequestData
    description: |-
      The state of a previous OpenID Connect credentials request with potentially
      token information.

      When ``state`` is ``allowed``, several properties (defined below) are required.
      They hold the same meaning and specification as their same-named properties in
      the response of the Client-Server API ``/user/{userId}/openid/request_token``
      endpoint.
    allOf:
      - $ref: "./openid_widget_api.yaml"
    properties:
      state:
        type: string
        enum: ["allowed", "blocked"]
        description: |-
          Whether or not the user has allowed the widget's request to verify their
          identity.
        example: "allowed"
      original_request_id:
        type: string
        description: |-
          The ``requestId`` of the original ``fromWidget`` ``get_openid`` action request.
        example: "11223344"
    required:
      - state
      - original_request_id

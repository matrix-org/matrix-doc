type: object
title: StickyActionBase
properties:
  api:
    type: string
    enum: ["fromWidget"]
    description: "" # The enum will result in this being "Must be $0"
    example: "fromWidget"
  action:
    type: string
    enum: ["set_always_on_screen"]
    description: "" # The enum will result in this being "Must be $0"
    example: "set_always_on_screen"
  data:
    type: object
    title: StickyActionRequestData
    description: |-
      Details about the request to be always on screen.
    properties:
      value:
        type: boolean
        description: |-
          If true, the widget should remain on screen if possible. If false, the widget
          would like to use the default rendering behaviour.
        example: true
    required: ['value']

type: object
title: VisibilityActionBase
properties:
  api:
    type: string
    enum: ["toWidget"]
    description: "" # The enum will result in this being "Must be $0"
    example: "toWidget"
  action:
    type: string
    enum: ["visibility"]
    description: "" # The enum will result in this being "Must be $0"
    example: "visibility"
  data:
    type: object
    description: |-
      Information about whether or not the widget is visible.
    title: VisibilityActionRequestData
    properties:
      visible:
        type: boolean
        description: |-
          True if the widget is visible to the user, false otherwise.
        example: false
    required: ['visible']

type: object
title: GetOpenIDCredentialsActionResponse
description: |-
  Schema definition for a response to a ``GetOpenIDCredentialsActionRequest``.
allOf:
  - $ref: "./api_response.yaml"
  - $ref: "./get_openid_action_request.yaml"
properties:
  response:
    type: object
    title: GetOpenIDCredentialsActionResponseData
    description: |-
      The state of the OpenID Connect credentials request with potentially token
      information.

      When ``state`` is ``allowed``, several properties (defined below) are required.
      They hold the same meaning and specification as their same-named properties in
      the response of the Client-Server API ``/user/{userId}/openid/request_token``
      endpoint.
    allOf:
      - $ref: "./openid_widget_api.yaml"
    properties:
      state:
        type: string
        enum: ["allowed", "blocked", "request"]
        description: |-
          The state of the request, as defined above.
        example: "allowed"
    required:
      - state

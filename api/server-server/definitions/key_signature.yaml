title: Key's signature
type: object
description: The signature using a specific signing key, referenced in the object's key name.
additionalProperties:
  type: string
  description: The base64 encoded signature of the data for this key.
  example: Base+64+Encoded+Signature
example: {
  "ed25519:auto": "Base+64+Encoded+Signature"
}

swagger: '2.0'
info:
  title: "Matrix Client-Server Report API"
  version: "1.0.0"
host: localhost:8008
schemes:
  - https
  - http
basePath: /_matrix/client/%CLIENT_MAJOR_VERSION%
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  $ref: definitions/security.yaml
paths:
  "/rooms/{roomId}/report/{eventId}":
    post:
      summary: Report an event to the server admins.
      description: |-
        Allows a user of a home server to report an event to the local server
        admins (as opposed to the room admins).
      security:
        - accessToken: []
      parameters:
        - in: path
          type: string
          name: roomId
          description: The room the event is in.
          required: true
          x-example: "!wefuh21ffskfuh345:example.com"
        - in: path
          type: string
          name: eventId
          description: The event ID to report.
          required: true
          x-example: "$1924376522eioj:example.com"
        - in: body
          name: body
          schema:
            type: object
            properties:
              reason:
                type: string
                description: |-
                  A string to indicate to the server admin why the event is
                  being reported.
            example: |-
              {"reason": "Offensive content"}
      responses:
        200:
          description: The report was sent.
          examples:
            application/json: |-
              {}
          schema:
            type: object  # empty json object
        429:
          description: This request was rate-limited.
          schema:
            "$ref": "definitions/error.yaml"
      tags:
        - Room participation
